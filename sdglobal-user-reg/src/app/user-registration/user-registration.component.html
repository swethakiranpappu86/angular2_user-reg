<div class="container">
  <h3 class="textAlign">SD - Global User Registration From</h3>
  <div class="card" style="width:80%;">
    <div class="card-body">
      <form [formGroup]="registration_Form" (ngSubmit)="doRegistration(registration_Form.value)">
        <div class="form-group">
          <label >User name</label>
          <input class="form-control" type="text" [formControl]="registration_Form.controls['User_Name']" placeholder="Your User_Name"
            required> </div>
        <div class="form-group">
          <label>First name</label>
          <input class="form-control" type="text" [formControl]="registration_Form.controls['First_Name']" placeholder="Your First_Name"
            required>
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input class="form-control" type="text" [formControl]="registration_Form.controls['Last_Name']" placeholder="Your Last_Name"
            required>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input class="form-control" type="text" [formControl]="registration_Form.controls['Email']" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="text" [formControl]="registration_Form.controls['Password']" placeholder="Your Password"
            required>
        </div>
        <div class="form-group">
          <label>Re enter password/confirm password</label>
          <input class="form-control" type="text" [formControl]="registration_Form.controls['Re_Password']" placeholder="Your Re_Password"
            required>
        </div>
        <div class="form-group">
          <label>Pincode</label>
          <input class="form-control" type="number" [formControl]="registration_Form.controls['PinCode']" placeholder="Your PinCode"
            required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
